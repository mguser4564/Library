<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="logo">Library</h1>
        <button class="header-button">+</button>
      </header>

      <div class="overlay"></div> 
    
      <div class="grid-container">
        <div class="grid-item">
            <h2 class="book-title">Book Title:</h2>
            <p class="author">Author:</p>
            <p class="pages">Pages:</p>
            <p class="publication-date">Publication Date:</p>
            <button class="delete-button"></button>
            <label class="toggle-label">
              <input type="checkbox" class="toggle-input">
              <span class="toggle-slider"></span>
            </label>
          </div>
      </div>

      <div class="popup-container">
        <div class="popup-content">
          <h2 class="form-title">Add new book</h2>
          <form>
            <div class="form-group">
              <label for="book-title">Book Title:</label>
              <input type="text" id="book-title" name="book-title">
            </div>
            <div class="form-group">
              <label for="author">Author:</label>
              <input type="text" id="author" name="author">
            </div>
            <div class="form-group">
              <label for="pages">Pages:</label>
              <input type="text" id="pages" name="pages">
            </div>
            <div class="form-group">
              <label for="publication-date">Publication Date:</label>
              <input type="text" id="publication-date" name="publication-date">
            </div>
            <div class="form-actions">
              <button type="submit" class="submit-button">Add</button>
              <button type="button" class="close-button">Close</button>
            </div>
          </form>
        </div>
      </div>
    


</body>
</html>
